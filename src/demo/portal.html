<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>gitline sample</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jsgl/repo@6231386/jsgl.min.js"></script>

    <style>
      body {
        font-family: Verdana, Arial, sans-serif;
        margin: 0;
        font-size: 12px;
      }
      ::-moz-selection {
        color: white;
        background: #525252;
      }
      ::selection {
        color: white;
        background: #525252;
      }
    </style>

    <link rel="stylesheet" href="assets/lib/gitline.css"/>
    <script src="assets/lib/gitline.umd.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">Homepage</a>
      <a href="portal.html">Portal</a>
      <a href="github.html">GitHub</a>
    </header>

    <div
      id="myGitlinePanel-1"
      style="
        position: absolute;
        left: 50px;
        top: 50px;
        width: 500px;
        height: 500px;
        overflow-y: scroll;
      "
    ></div>
    <div
      id="myGitlinePanel-2"
      style="
        position: absolute;
        left: 600px;
        top: 50px;
        width: 700px;
        height: 500px;
        overflow-y: scroll;
      "
    ></div>

    <script>
      Gitline.create()
        .fromJSON("assets/data/example02.json")
        .withHeader("Gitline repository from Github")
        .renderTo(document.querySelector("#myGitlinePanel-1"));
        
      Gitline.create()
        .fromJSON("assets/data/example03.json")
        .withHeader("git repository from Github")
        .renderTo(document.querySelector("#myGitlinePanel-2"));
    </script>
  </body>
</html>
